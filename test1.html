<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Three.js Example 1</title>
    <script src="./js/three/three.js"></script>
    <style type="text/css">
        div#canvas-frame{
            border: none;
            cursor: pointer;
            width: 600px;
            height: 600px;
            background-color: #EEEEEE;
        }
    </style>
    <script>
        var renderer;
        function initThree() {
            width = document.getElementById('canvas-frame').clientWidth;
            height = document.getElementById('canvas-frame').clientHeight;
            renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setSize(width, height );
            document.getElementById('canvas-frame').appendChild(renderer.domElement);
            renderer.setClearColor(0xFFFFFF, 1.0);
//            renderer.shadowMapEnabled = true;
        }

        var camera;
        function initCamera() {
            camera = new THREE.PerspectiveCamera( 45 , width / height , 1 , 10000 );
            camera.position.x = 100;
            camera.position.y = 50;
            camera.position.z = 50;
            camera.up.x = 0;
            camera.up.y = 0;
            camera.up.z = 1;
            camera.lookAt( {x:0, y:0, z:0 } );
        }

        var scene;
        function initScene() {
            scene = new THREE.Scene();
        }

        var light, abt_light;
        function initLight() {
            light = new THREE.DirectionalLight(0xFFFFFF, 1.0);
            light.position.set( 40, 0, 50 );
            light.castShadow = true;
            scene.add(light);

            abt_light = new THREE.AmbientLight(0x000000, 1.0);
            scene.add(abt_light);
        }

        var cube, sphere, plane;
        function initObject(){
//            cube = new THREE.Mesh(
//                    new THREE.CubeGeometry(20,20,20),                //形状の設定
//                    new THREE.MeshLambertMaterial({color: 0xff0000, ambient: 0x0000FF}) //材質の設定
//            );
//            scene.add(cube);
//            cube.position.set(0,0,25);
//            cube.castShadow = true;

            var texture1 = new THREE.ImageUtils.loadTexture('./textures/planet1.jpg'),
                    texture2 = new THREE.ImageUtils.loadTexture('./textures/face1.jpg');
            sphere = new THREE.Mesh(
                    new THREE.SphereGeometry(20, 20, 20),
                    new THREE.MeshLambertMaterial({map: texture1})
            );
            scene.add(sphere);
            sphere.position.set(0,0,0);

//            plane = new THREE.Mesh(
//                    new THREE.PlaneGeometry(100, 100),
//                    new THREE.MeshLambertMaterial({color: 0x6495ED})
//            );
//            scene.add(plane);
//            plane.position.set(0,0,0);
//            plane.receiveShadow = true;
        }

        var t = 0;
        function loop() {
            t++;
//            cube.rotation.set(t/100, 0, 0);
            sphere.rotation.set(0,0,t/100);
            renderer.clear();
            renderer.render(scene, camera);
            window.requestAnimationFrame(loop);
        }

        function threeStart() {
            initThree();
            initCamera();
            initScene();
            initLight();
            initObject();
            loop();
            renderer.clear();
            renderer.render(scene, camera);
        }
    </script>
</head>

<body onload="threeStart();">
<div id="canvas-frame"></div>
</body>
</html>
