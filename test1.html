<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Three.js Example 1</title>
    <script src="./js/three/three.js"></script>
    <script src="./js/map.js"></script>
    <script src="./js/loaders/MTLLoader.js"></script>
    <script src="./js/loaders/OBJLoader.js"></script>
    <script src="./js/loaders/DDSLoader.js"></script>
    <script src="./js/keyboard/keyboard.js"></script>
    <style type="text/css">
        div#canvas-frame{
            border: none;
            cursor: pointer;
            width: 1280px;
            height: 768px;
            background-color: #EEEEEE;
        }
    </style>
    <script>
        var renderer;
        var width, height;
        var manPos = {x:0,y:0,z:0};
        var manObj;
        function initThree() {
            width = document.getElementById('canvas-frame').clientWidth;
            height = document.getElementById('canvas-frame').clientHeight;
            renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setSize(width, height );
            document.getElementById('canvas-frame').appendChild(renderer.domElement);
            renderer.setClearColor(0xFFFFFF, 1.0);
//            renderer.shadowMapEnabled = true;
        }

        var camera;
        function initCamera() {
            camera = new THREE.PerspectiveCamera( 45 , width / height , 1 , 10000 );
            camera.position.x = -20;
            camera.position.y = -20;
            camera.position.z = 20;
            camera.up.x = 0;
            camera.up.y = 0;
            camera.up.z = 1;
            camera.lookAt( {x:0, y:0, z:0 } );
        }

        var scene;
        function initScene() {
            scene = new THREE.Scene();
        }

        var light, abt_light;
        function initLight() {
            light = new THREE.DirectionalLight(0xFFFFFF, 1.0);
            light.position.set( 40, 0, 50 );
            light.castShadow = true;
            scene.add(light);

            abt_light = new THREE.AmbientLight(0x000000, 1.0);
            scene.add(abt_light);
        }

        var cube, sphere, plane;
        function initObject(){
//            cube = new THREE.Mesh(
//                    new THREE.CubeGeometry(20,20,20),                //形状の設定
//                    new THREE.MeshLambertMaterial({color: 0xff0000, ambient: 0x0000FF}) //材質の設定
//            );
//            scene.add(cube);
//            cube.position.set(0,0,25);
//            cube.castShadow = true;

            var texture1 = new THREE.ImageUtils.loadTexture('./textures/planet1.jpg'),
                    texture2 = new THREE.ImageUtils.loadTexture('./textures/face1.jpg');
            sphere = new THREE.Mesh(
                    new THREE.SphereGeometry(20, 20, 20),
                    new THREE.MeshLambertMaterial({map: texture1})
            );
//            scene.add(sphere);

            sphere.position.set(0,0,0);

//            plane = new THREE.Mesh(
//                    new THREE.PlaneGeometry(100, 100),
//                    new THREE.MeshLambertMaterial({color: 0x6495ED})
//            );
//            scene.add(plane);
//            plane.position.set(0,0,0);
//            plane.receiveShadow = true;

            /*Add an axis*/
            var axis = getAxisArr(10);
            scene.addArr(axis);

            /*Add an geo-ground*/
            var geoGround = getGeoMap();
            scene.add(geoGround);

            /*Add an player*/
//            var robot = getRobot();
//            scene.add(robot);

            var onProgress = function ( xhr ) {
                if ( xhr.lengthComputable ) {
                    var percentComplete = xhr.loaded / xhr.total * 100;
                    console.log( Math.round(percentComplete, 2) + '% downloaded' );
                }
            };

            var onError = function ( xhr ) { };

            THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );

            var mtlLoader = new THREE.MTLLoader();
            mtlLoader.setPath( 'models/male02/' );
            mtlLoader.load( 'male02_dds.mtl', function( materials ) {

                materials.preload();

                var objLoader = new THREE.OBJLoader();
                objLoader.setMaterials( materials );
                objLoader.setPath( 'models/male02/' );
                objLoader.load( 'male02.obj', function ( object ) {

                    object.position.set(manPos.x, manPos.y, manPos.z);
                    object.scale.x = object.scale.y = object.scale.z = 0.05;
                    object.rotation.set(0,0,1.1);
                    object.rotation.set(1.585,0,0);

                    manObj = object;
                    scene.add( object );

                }, onProgress, onError );

            });
        }

        var t = 0;
        function loop() {
            t++;
//            cube.rotation.set(t/100, 0, 0);
            sphere.rotation.set(0,0,t/100);
            if (!!manObj)
                 manObj.position.set(manPos.x, manPos.y, manPos.z);
            renderer.clear();
            renderer.render(scene, camera);
            window.requestAnimationFrame(loop);
        }

        function initKeyBoard() {
            keyboardJS.bind('w', function(e) {
                manPos.x += 1;
            });
            keyboardJS.bind('s', function(e) {
                manPos.x -= 1;
            });
            keyboardJS.bind('a', function(e) {
                manPos.y += 1;
            });
            keyboardJS.bind('d', function(e) {
                manPos.y -= 1;
            });
        }

        function threeStart() {
            initThree();
            initCamera();
            initScene();
            initLight();
            initObject();
            initKeyBoard();
            loop();
            renderer.clear();
            renderer.render(scene, camera);
        }
    </script>
</head>

<body onload="threeStart();">
<div id="canvas-frame"></div>
</body>
</html>
